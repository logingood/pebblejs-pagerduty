<!DOCTYPE html>
<html>
  <head>
    <title>Configuration for Pebblejs Duty</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Configuration for Pebblejs Duty</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          
          <label for="user_id">Pagerduty User ID:</label>
          <input cols="40" rows="8" name="user_id" id="user_id"></input>

          <label for="email">Email or Username:</label>
          <input cols="40" rows="8" name="email" id="email"></input>

          <label for="subdomain">SUBDOMAIN.pagerduty.com:</label>
          <input cols="40" rows="8" name="subdomain" id="subdomain"></input>

          <label for="token">API key:</label>
          <input cols="40" rows="8" type="password" name="token" id="token"></input>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>

      var submitButton = document.getElementById('b-submit');
       submitButton.addEventListener('click', function() {
  
        var user_id = document.getElementById('user_id');
        var email = document.getElementById('email');
        var token = document.getElementById('token');
        var subdomain = document.getElementById('subdomain');

        var options = {
          'user_id': user_id.value,
          'email': email.value,
          'token': token.value,
          'subdomain': subdomain.value
        };

        function getQueryParam(variable, defaultValue) {
          var query = location.search.substring(1);
          var vars = query.split('&');
          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (pair[0] === variable) {
              return decodeURIComponent(pair[1]);
            }
          }
          return defaultValue || false;
        } 
        var return_to = getQueryParam('return_to', 'pebblejs://close#');
        document.location = return_to + encodeURIComponent(JSON.stringify(options));
      });
      if (window.location.hash) {
        var hashParams = window.location.hash.substr(2).split('&'); // substr(1) to remove the `#`
        for(var i = 0; i < hashParams.length; i++){
            var p = hashParams[i].split('=');
            document.getElementById(p[0]).value = decodeURIComponent(p[1]);;
        }
      }
    </script>
  </body>
</html>
